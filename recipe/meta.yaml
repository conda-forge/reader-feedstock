{% set name = "reader" %}
{% set version = "3.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/reader-{{ version }}.tar.gz
  sha256: 39b7c04d3cbd8b1ed2523f073f23557f19b4c5b086a92bc82ed0daefdd67763a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - pip
  run:
    - python >=3.10
    - typing-extensions >=4
    - feedparser >=6
    - requests >=2.18
    - werkzeug >2
    - iso8601 >=1
    - beautifulsoup4 >=4.5

test:
  imports:
    - reader
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lemon24/reader
  doc_url: https://reader.readthedocs.io/
  summary: A Python feed reader library.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
